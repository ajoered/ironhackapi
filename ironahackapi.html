<!DOCTYPE html>
<html>
<head>
	<title>Ironhack API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="ironhackapi.js"></script>
</head>

<body>
        <form class="js-form">
          <p>
            <label for="name">Name:</label>
            <input class="form-control" type="text" name="name" id="name">
          </p>
          <p>
            <label for="occupation">Occupation:</label>
            <input class="form-control" type="text" name="occupation" id="occupation">
          </p>
          <p>
            <label for="weapon">Weapon:</label>
            <input class="form-control" type="text" name="weapon" id="weapon">
          </p>
          <p>
            <button class="btn create" type="submit" id="create">Submit new character!</button>
          </p>
        </form>

	<button id="button">Show All Characters</button>

	<ul id="ul"></ul>

</body>

</html>
